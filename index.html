<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" contnet="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Google</title>
</head>

<body>
    <header id="header">
        <nav class="navigation-bar">
            <a href="https://about.google" class="left-header-link">About</a>
            <a href="https://store.google.com" class="left-header-link">Store</a>
            <a href="https://mail.google.com" class="right-header-link">Gmail</a>
            <a href="https://google.com/imghp" class="right-header-link">Images</a>
            <a href="https://i.imgur.com/Bpg7JJI.png">
                <img src=https://i.imgur.com/Bpg7JJI.png alt=menu></a> 
            <a href="#" class="login-button"><span>Sign In</span></a>   
        </nav>
    </header>

    <main-container>
        <div id="container">
            <img src="img/googlelogo_color_272x92dp.png" alt="Google">
            <form id="container-form" action="https://google.com/search" method="GET">
                <div>
                    <img class="mag-glass src=img/magnifying-glass.png">
                    <input class="search" tpe="text" name="q" value="">
                </div>

                <div class="bottom-buttons">
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
    </main-container>

    <footer>
        <div class="left-footer-links">
            <a href="https://ads.google.com">Advertising</a>
            <a href="https://google.com/services">Business</a>
            <a href="https://google.com/search/howsearchworks">How Search Works</a>
        </div>

        <div class="right-footer-links">
            <a href="https://policies.google.com/privacy">Privacy</a>
            <a href="https://policies.google.com/terms">Terms</a>
            <a href="https://google.com/preferences">Settings</a>
        </div>
    </footer>
</body>

</html>
